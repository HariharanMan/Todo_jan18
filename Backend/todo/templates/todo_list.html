<!-- todo_app/templates/todo_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 15%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            width: 85%;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 4px;
        }
        a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'todo_list' %}">To-Do List</a>
        <a href="{% url 'about' %}">About</a>
    </div>
    <div class="content">
        <h1>Your To-Do List</h1>
        <a href="{% url 'add_todo' %}">Add New To-Do Item</a>
        <ul>
            {% for todo in todos %}
                <li>
                    {{ todo.title }} 
                    {% if not todo.completed %}
                        <span style="color: red;">(Not Completed)</span>
                    {% else %}
                        <span style="color: green;">(Completed)</span>
                    {% endif %}
                </li>
            {% empty %}
                <li>No to-do items found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

<!-- todo_app/templates/add_todo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To-Do Item</title>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 15%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .content {
            width: 85%;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'todo_list' %}">To-Do List</a>
        <a href="{% url 'about' %}">About</a>
    </div>
    <div class="content">
        <h1>Add New To-Do Item</h1>
        <form method="POST ">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Enter to-do item title" required>
            <input type="submit" value="Add To-Do">
        </form>
        <a href="{% url 'todo_list' %}">Back to To-Do List</a>
    </div>
</body>
</html>
